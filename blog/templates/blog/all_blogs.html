<h1>Hello blog</h1>

<h2>Olimjon has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
    <div class="mb-5">
        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }} <img src="{{ blog.image.url }}" alt="" width="50" height="50"></h2></a>
        <p>{{ blog.description|safe|truncatechars:98 }}</p> {# striptags -> no html tags#}
        <h3>{{ blog.date|date:'M d Y'}}</h3> {# |upper #}
    </div>
{% endfor %}
